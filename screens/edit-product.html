<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/addProducto.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
    <title>Agregar Producto</title>
</head>
<body>
<header>
        <nav class="navegador__add-producto">
            <ul class="navegador">    
                <li><a href="./index.html"><img class="img__navegador" src="./img/Logo.svg"></a></li>
                <li><input type="search" class="search" size="50" id="search-button" placeholder="¿Que desea buscar?"></li>
            </ul>
            <a href="./screens/productos.html"><button class="navegador__boton">Menú Administrador</button></a>
        </nav>
    </header>
    <main>
        <section class="product-add">
            <h3 class="product-add__titulo">Editar producto</h3>
            <form class="form-product" data-form>
                <input class="product-add__url" type="text" placeholder="Url de imagen" required data-url>
                <input class="product-add__name" type="text" placeholder="Nombre del producto" required data-name>
                <input class="product-add__precio" type="text" placeholder="Precio del producto" required data-price>
                <input class="product-add__descripcion" type="text" placeholder="Descripcion del producto" required data-descripcion>
                <button class="form__button">Actualizar</button>
            </form>
        </section>
        <section class="footer">
            <img src="./img/Logo.svg">
            <div class="footer__letras">
                <p class="footer__p">Quiénes somos</p>
                <p class="footer__p">Politica de privacidad</p>
                <p class="footer__p">Programa de fidelidad</p>
                <p class="footer__p">Nuestras tiendas</p>
                <p class="footer__p">Quiero ser franquiciado</p>
                <p class="footer__p">Anuncie aqui</p>
            </div>
            <div class="footer__nosotros">
                <h6 class="footer__nosotros__titulo">Hable con nosotros</h6>
                <input class="footer__nosotros__nombre" type="text" placeholder="Nombre">
                <input class="footer__nosotros__text" type="text" placeholder="Escribe tu mensaje">
                <button class="footer__nosotros__boton">Enviar mensaje</button>
            </div>
        </section>
        <footer>
            <p>Desarrollado por AP</p>
            <p>2023</p>
        </footer>
    </main>
    <script type="module" src="./controller/actualizar-product-controller.js"></script>
</body>
</html>
